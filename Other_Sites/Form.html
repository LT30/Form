<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="">
        <h1>Thực hành Form</h1>
        <p>xây dựng website</p>
        <label for="sName">What is your name?</label>
        <br>
        <input type="text" style="width: 300px;" id="sName">
        <br>
        <label for="sAge">What is your age range?</label>
        <br>
        <select name="" id="sAge" style="width: 300px;">
            <option value="">18-24</option>
            <option value="">25-30</option>
            <option value="">31-35</option>
        </select>
        <br>
        <label for="sGia">Giá?</label>
        <br>
        <select name="" id="sGia" style="width: 300px;">
            <option value="">0$-20000$</option>
            <option value="">20000$-30000$</option>
            <option value="">30000$-35000$</option>
        </select>
        <br>
        <p>Gender</p>
        <input type="radio" name="sGender" id="sMale"> <label for="sMale">Male</label>
        <input type="radio" name="sGender" id="sFemale"> <label for="sFemale">Female</label>
    </form>
</body>
</html>
